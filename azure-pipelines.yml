
# Run manually only (remove or change to `- main` if you also want CI)
trigger: none

pool:
  vmImage: 'ubuntu-latest'

# One variable group with all env secrets; authorize this pipeline to use it
variables:
- group: WeatherStackSecrets

# IMPORTANT: Ensure these files are in your repo:
#   env/dev.postman_environment.json
#   env/qa.postman_environment.json
#   env/uat.postman_environment.json
#   env/prod.postman_environment.json
# Each should have empty values for access_key and api_key; pipeline injects them.

stages:
# =========================
# DEV (independent)
# =========================
- stage: Dev
  displayName: "Dev"
  jobs:
  - deployment: DeployDev
    displayName: "Run tests & deploy — Dev"
    environment: dev        # remove this line if you don't use approvals via Environments
    strategy:
      runOnce:
        deploy:
          steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '18.x'
            displayName: 'Install Node.js'

          - script: npm install -g newman newman-reporter-htmlextra
            displayName: 'Install Newman & reporters'

          - script: |
              set -e
              mkdir -p newman

              ENV_FILE="env/dev.postman_environment.json"
              API_KEY_VALUE="$(DEV_API_KEY)"

              if [ ! -f "${ENV_FILE}" ]; then
                echo "ENV file missing: ${ENV_FILE}"
                exit 3
              fi

              newman run collections/weatherstack.postman_collection.json \
                --environment "${ENV_FILE}" \
                --env-var access_key="$(WEATHERSTACK_KEY)" \
                --env-var api_key="${API_KEY_VALUE}" \
                --reporters cli,htmlextra,junit \
                --reporter-htmlextra-export "newman/dev-report.html" \
                --reporter-junit-export "newman/dev-results.xml"

              {
                echo "# WeatherStack API Tests — dev"
                echo "- JUnit: newman/dev-results.xml"
                echo "- HTML: newman/dev-report.html"
              } > newman/dev-summary.md
              echo "##vso[task.uploadsummary]newman/dev-summary.md"
            displayName: 'Run Newman (Dev)'
            env:
              WEATHERSTACK_KEY: $(WEATHERSTACK_KEY)
              DEV_API_KEY: $(DEV_API_KEY)

          - task: PublishTestResults@2
            displayName: 'Publish JUnit (Dev)'
            condition: always()
            inputs:
              testResultsFormat: 'JUnit'
              testResultsFiles: 'newman/dev-results.xml'
              testRunTitle: 'WeatherStack API — Dev'
              failTaskOnFailedTests: false

          - task: PublishBuildArtifacts@1
            displayName: 'Publish HTML report (Dev)'
            condition: always()
            inputs:
              PathtoPublish: 'newman'
              ArtifactName: 'NewmanReports'
              publishLocation: 'Container'

          - script: |
              echo "Deploying to Dev..."
              # TODO: add your real deploy commands here
            displayName: 'Deploy (Dev)'

